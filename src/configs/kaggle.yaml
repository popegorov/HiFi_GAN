defaults:
  - generator: generator
  - msd: msd
  - mpd: mpd
  - writer: wandb
  - metrics: hifi_gan
  - datasets: kaggle
  - dataloader: onebatch
  - transforms: example_only_instance
  - _self_
g_optimizer:
  _target_: torch.optim.AdamW
  lr: 2e-4
  betas: [0.8, 0.99]
g_lr_scheduler:
  _target_: torch.optim.lr_scheduler.StepLR
  step_size: 1
  gamma: 0.999
d_optimizer:
  _target_: torch.optim.AdamW
  lr: 2e-4
  betas: [0.8, 0.99]
d_lr_scheduler:
  _target_: torch.optim.lr_scheduler.StepLR
  step_size: 1
  gamma: 0.999
trainer:
  log_step: 50
  n_epochs: 70
  epoch_len: 200
  device_tensors: ["spectrogram", "audio"] # which tensors should be on device (ex. GPU)
  resume_from: "/kaggle/input/first-checkpoint/model_best.pth" # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "max MOSMetric_val" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  max_grad_norm: 5
  seed: 1
